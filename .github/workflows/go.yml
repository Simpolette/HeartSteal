name: Backend

on:
  push:
    branches: [ "**" ]
    paths:
      - 'server/**'
      - 'go.mod'  
      - 'go.sum'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'server/**'
      - 'go.mod'  
      - 'go.sum'

jobs:

  build:
    defaults:
      run:
        working-directory: ./server
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: server/go.sum

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.64.8
        working-directory: server

    - name: Build
      run: go build -v ./server/...

    - name: Test
      run: go test -v ./server/...

    - name: Run Gosec Security Scanner
      uses: securego/gosec@v2.22.1
      with:
        args: ./server/...